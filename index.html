<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click AI | Workshop Solopreneur</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                blue: '#007AFF',
                gray: '#F5F5F7',
                'dark-gray': '#86868B',
                black: '#1D1D1F',
                border: '#D2D2D7'
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles to prevent "white screen" and ensure readability */
      body {
        background-color: #ffffff;
        color: #1d1d1f;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        opacity: 1 !important; /* Ensure body is always visible */
        display: block !important;
      }

      .glass {
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }

      .apple-card {
        background: #f5f5f7;
        border-radius: 24px;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .apple-card:hover {
        transform: scale(1.01);
      }

      .strikethrough-apple {
        position: relative;
        display: inline-block;
        color: #86868b;
      }
      .strikethrough-apple::after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 2px;
        background: #ff3b30;
        transform: rotate(-5deg);
        opacity: 0.8;
      }

      .hero-gradient {
        background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
      }

      h1, h2, h3 {
        letter-spacing: -0.02em;
      }
      
      .section-padding {
        padding-top: 100px;
        padding-bottom: 100px;
      }

      @media (max-width: 768px) {
        .section-padding {
          padding-top: 60px;
          padding-bottom: 60px;
        }
      }
      
      section[id] {
        scroll-margin-top: 120px;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d2d2d7;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #86868b;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <!-- Fallback content for SEO and No-JS -->
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
        <div style="text-align: center;">
          <h1 style="font-size: 24px; font-weight: 700;">Click AI Workshop</h1>
          <p style="color: #86868b;">Đang tải trải nghiệm của bạn...</p>
        </div>
      </div>
    </div>
    <!-- The index.tsx will be automatically loaded as an ES module -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
