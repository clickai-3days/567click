    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                blue: '#007AFF',
                gray: '#F5F5F7',
                'dark-gray': '#86868B',

    <style>
      body {
        background-color: #ffffff;
        color: #1d1d1f;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .glass {
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }

      .apple-card {
        background: #f5f5f7;
        border-radius: 32px;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .apple-card:hover {
        transform: scale(1.015);
        box-shadow: 0 30px 60px rgba(0,0,0,0.05);
      }

      .strikethrough-apple {
        position: relative;
        display: inline-block;
        color: #86868b;
      }
      .strikethrough-apple::after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 6px;
        background: #ff3b30;
        transform: rotate(-3deg);
        opacity: 0.9;
        border-radius: 10px;
      }

      .hero-gradient {
        background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
      }

      h1, h2, h3 {
        letter-spacing: -0.05em;
      }
      
      .section-padding {
        padding-top: 120px;
        padding-bottom: 120px;
      }

      @media (max-width: 768px) {
        .section-padding {
          padding-top: 80px;
          padding-bottom: 80px;
        }
      }
      
      section[id] {
        scroll-margin-top: 140px;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d2d2d7;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #86868b;
      }

      /* Hiệu ứng gạch chân đỏ kiểu Hormozi */
      .hormozi-underline {
        box-shadow: inset 0 -15px 0 0 rgba(0, 122, 255, 0.1);
      }
    </style>
